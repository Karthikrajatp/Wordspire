    <title>The Scriber's Den</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        background-color: #ffffff;
        overflow: hidden;
      }
      .header {
        height: 10vh;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #ffffff;
        padding: 10px;
        border-bottom: 2px solid #000000;
      }

      .header div {
        color: #000000;
        font-family: "Courier New", Courier, monospace;
      }
      .header a {
        text-decoration: none;
        color: rgb(11, 11, 11);
      }
      .header a:hover{
        font-size: x-large;
      }
      .main {
        display: flex;
        height: 100vh;
      }
      .navbar {
        background-color: rgb(228, 213, 152);
        width: 15%;
        border-right: 2px black solid;
        border-bottom: 2px black solid;
      }
      .nav {
        padding: 0;
        list-style-type: none;
        height: 100%;
        margin: 0;
        width: 80%;
        text-align: center;
      }
      .nav li {
        width: 100%;
        padding: 20px;
      }
      .nav li a {
        display: block;
        color: #000000;
        background-color:rgb(228, 213, 152);
        text-decoration: none;
        text-align: center;
        font-family: "Courier New", Courier, monospace;
        font-size: large;
      }
      .nav li a:hover {
        color: rgb(255, 0, 0);
        font-size: xx-large
      }

      .content {
        background-color: white;
        opacity: 0.8;
        height: 100%;
        width: 85%;
        overflow-y: scroll;
        border-bottom:2px solid black ;
      }
