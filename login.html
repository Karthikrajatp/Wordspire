<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Wordspire</title>
    <style>
         @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
     *{
        font-family: Poppins;
      }
      html {
        width: 100%;
        height: 100%;
      }
      body {
        overflow: hidden;
        width: inherit;
        height: inherit;
        font-family: Arial, Helvetica, sans-serif;
      }
      .log{
        background-color: white;
      }
      .login {
        overflow: hidden;
        background-color: rgb(255, 255, 255);
        border-radius: 10px;
        width: auto;
      }
      .login h1 {
        text-align: center;
        padding: 0 0 20px 0;
        border-bottom: 1px solid silver;
      }
      .login form {
        padding: 0 40px;
        box-sizing: border-box;
        align-items: center;
        padding-left: 10%;
      }
      form .txt_field {
        position: relative;
        border-bottom: 2px solid #adadad;
        margin: 30px 0;
      }
      .txt_field input {
        width: 100%;
        padding: 0 5px;
        height: 40px;
        font-size: 16px;
        border: none;
        background: none;
        outline: none;
      }
      .txt_field label {
        position: absolute;
        top: 50%;
        left: 5px;
        color: #adadad;
        transform: translateY(-50%);
        font-size: 16px;
        pointer-events: none;
        transition: 0.5s;
      }
      .txt_field span::before {
        content: "";
        position: absolute;
        top: 40px;
        left: 0;
        width: 0%;
        height: 2px;
        background-color: #d91973;
        transition: 0.5s;
      }
      .txt_field input:focus ~ label,
      .txt_field input:valid ~ label {
        top: -5px;
        color: #2691d9;
      }
      .txt_field input:focus ~ span::before,
      .txt_field input:valid ~ span::before {
        width: 100%;
      }
      .pass {
        margin: -5px 0 20px 5px;
        color: #a6a6a6;
        cursor: pointer;
      }
      .pass:hover {
        text-decoration: underline;
      }
      input[type="submit"] {
        width: 100%;
        height: 50px;
        border: 1px solid;
        background: #2691d9;
        border-radius: 25px;
        font-size: 18px;
        color: #e9f4fb;
        font-weight: 700;
        cursor: pointer;
        outline: none;
      }
      input[type="submit"]:hover {
        background-color: #026aaf;
        border-color: #2691d9;
        transition: 0.5s;
      }
      .signup_link {
        margin: 30px 0;
        text-align: center;
        font-size: 16px;
        color: #666666;
      }
      .signup_link a {
        color: #2691d9;
        text-decoration: none;
      }
      .signup_link a:hover {
        text-decoration: underline;
      }

      .outer {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: 10%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <table>
        <tr>
          <td style="height: 70%; width: 60%">
            <img src="penandpaper.jpg" height="60%" width="80%" />
          </td>
          <td class="log">
            <div class="login">
              <h1 style="justify-content: center">Welcome to Wordspire</h1>
              <form method="post">
                <div class="txt_field">
                  <input type="text" required />
                  <span></span>
                  <label>Username or Email</label>
                </div>
                <div class="txt_field">
                  <input type="password" required />
                  <span></span>
                  <label>Password</label>
                </div>
                <div class="pass">Forgot Password?</div>
                <input
                  type="submit"
                  value="Login"
                  class="button"
                  onclick="window.location.href='/Users/karthikrajatp/Desktop/Blogapp/home.html'"
                />
                <div class="signup_link">
                  Not a member?<a href="signup.html">Signup</a>
                </div>
              </form>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
