<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>The Wordspire</title>
    
    <script>
      function validateForm() {
      let x = document.forms["loginForm"]["email"].value;
      if (x == "") {
      alert("Email must be filled out");
      return false;
      }
    }
    </script>
  </head>
  <body>
    <div class="outer">
      <table>
        <tr>
          <td style="height: 70%; width: 60%">
            <img src="penandpaper.jpg" height="60%" width="80%" />
          </td>
          <td class="log">
            <div class="login">
              <h1 style="justify-content: center">Welcome to Wordspire</h1>
              <form method="post" name="loginForm" action="home.html">
                <div class="txt_field">
                  <input type="email" name="email" />
                  <span></span>
                  <label>Email</label>
                </div>
                <div class="txt_field">
                  <input type="password" />
                  <span></span>
                  <label>Password</label>
                </div>
                <div class="pass">Forgot Password?</div>
                <input
                  type="submit"
                  value="Login"
                  class="button"
                  onclick="return validateForm()"
                />
                <div class="signup_link">
                  Not a member?<a href="signup.html">Signup</a>
                </div>
              </form>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
